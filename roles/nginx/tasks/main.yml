---
- name: Copy nginx Dockerfile and configuration files
  copy:
    src: "{{ item }}"
    dest: "/home/{{ ansible_user }}/cloud/nginx/{{ item }}"
  with_items:
    - Dockerfile
    - nginx.conf
    - ssl.sh

- name: Build nginx Docker image
  community.docker.docker_image:
    source: build
    build:
      path: "/home/{{ ansible_user }}/cloud/nginx"
    name: "custom-nginx"
    tag: "latest"
    state: present
    force_source: yes